{% extends "header.html" %}
{% block title %}个人主页{% endblock %}
{% block content %}
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">个人信息</div>
			</div>
			<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="userid" class="control-label col-sm-2">账号</label>
							<div class="col-sm-6">
								<p id="user">###</p>
							</div>
						</div>
						<div class="form-group">
							<label for="nickname" class="control-label col-sm-2">昵称</label>
							<div class="col-sm-6">
								<input id="nickname" type="text" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label for="userName" class="control-label col-sm-2">姓名</label>
							<div class="col-sm-6">
								<input id="userName" type="text" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label for="userSid" class="control-label col-sm-2">教工号</label>
							<div class="col-sm-6">
								<input id="userSid" type="text" class="form-control"/>
							</div>
						</div>
						
						
						
						
						<div class="row">
							<div class="col-sm-2 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">保存</button>
							</div>
						</div>
					</form>
			
			</div>
		</div>
	</div>
{% endblock %}
